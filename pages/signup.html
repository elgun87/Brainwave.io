<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Head Section: Metadata and Stylesheets -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/style/global/global.css">
  <link rel="stylesheet" href="/style/pages-css/signup.css">
</head>

<body>
  <!-- Header Section -->
  <header class="header">
    <span class="header-title">Brainewave.io</span>
  </header>
  <!-- End of Header Section -->

  <!-- Main Content Section: Signup Form -->
  <main class="main">
    <div class="sign-up-container">
      <h1 class="sign-up-title">Sign up</h1>
      <p class="sign-up-text">To get started, you need to sign up here.</p>
      <div class="form mt-5">
        <form>
          <div class="mb-3">
            <label for="full_name" class="form-label">First & Last Name</label>
            <input type="email" class="form-control" id="full_name" aria-describedby="emailHelp"
              placeholder="i.e John Doe" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
              placeholder="i.e John Doe" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" />
          </div>
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" />
          </div>
          <div class="d-grid gap-2 mt-5">
            <button class="btn btn-primary" type="button">
              Create an account
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <!-- End of Main Content Section -->

  <!-- Footer Section: Bootstrap JavaScript and Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- End of Footer Section -->
</body>

</html>
